<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link href="assets/img/logo title 3.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,700"
        rel="stylesheet" />


    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <style>
        body,
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ECF5FF;
            margin: auto;
            margin-top: 1px;
            height: 100%;

        }

        .Signupform {
            height: 100vh;
            width: 80vh;
            /* border: 1px solid; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row .input1 {
            border: 1px solid transparent;
            /* Set all borders to transparent */
            border-bottom: 2px solid #CDF5FD;
            /* Add a 2px solid black bottom border */
        }
        #name{
            margin-top: 10px;
        }
        .containermain{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #Logoimg img{
            height: 90%;
            width:90%;
        }

    </style>

</head>

<body>

    <div class="containermain">

    <div id="Logoimg">
        <img src="./assets/img/Edufeast Logo (1).png" alt="">
    </div>

    <div class="Signupform">
        

        <form class="row g-3">
            
            <div class="col-12 form-floating">
                <input type="text" class="form-control input1" id="floatingInputValue" placeholder="" value="">
                <label for="floatingInputValue">Full Name</label>
            </div>

            
            <div class="col-12 form-floating">
                <input type="text" class="form-control input1" id="floatingInputValue" placeholder="" value="">
                <label for="floatingInputValue">Address: Apartment, studio, or floor</label>
            </div>
           

            <div class="col-md-6 form-floating">
                <input type="password" class="form-control input1" id="floatingInputValue"
                    placeholder="name@example.com" value="">
                <label for="floatingInputValue">Password</label>
            </div>
            <div class="col-md-6 form-floating">
                <input type="password" class="form-control input1" id="floatingInputValue"
                    placeholder="name@example.com" value="">
                <label for="floatingInputValue">Confirm Password</label>
            </div>

            <div class="col-12 form-floating">
                <input type="text" class="form-control input1" id="floatingInputValue" placeholder="" value="">
                <label for="floatingInputValue">Address: Apartment, studio, or floor</label>
            </div>
            <div class="col-12 form-floating">
                <input type="text" class="form-control input1" id="floatingInputValue" placeholder="" value="">
                <label for="floatingInputValue">Address 2: Apartment, studio, or floor</label>
            </div>

            <div class="col-12 form-floating">
                <input type="text" class="form-control input1" id="floatingInputValue" placeholder="" value="">
                <label for="floatingInputValue">City, State, Country</label>
            </div>

            <div class="col-md-4 form-floating">
                <label for="inputState" class="form-label"></label>
                <select id="inputState" class="form-select input1">
                    <option value="">Select a state...</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>

            <div class="col-md-2 form-floating">
                <input type="password" class="form-control input1" id="floatingInputValue" placeholder="" value="">
                <label for="inputZip">Zip</label>
            </div>


            <div>
                <label for="inputZip">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Other
                    </label>
                </div>
            </div>

            <div class="col-12 form-floating">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12 form-floating">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
</div>
</body>

</html>
